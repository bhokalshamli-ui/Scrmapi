services:
  - type: web
    name: pentest-dashboard
    env: node
    plan: free
    repo: https://github.com/bhokalshamli-ui/Scrmapi
    
    # FIXED: Use npm install instead of ci
    buildCommand: |
      apt-get update -qq && \
      apt-get install -y --no-install-recommends \
        nmap nikto nuclei dirsearch gobuster curl wget jq && \
      apt-get clean && \
      rm -rf /var/lib/apt/lists/* && \
      npm install --production --no-optional
      
    # Use simple Node build (no Docker complexity)
    startCommand: npm start
    
    envVars:
      - key: NODE_ENV
        value: production
    
    autoDeploy: true
    healthCheckPath: /health
