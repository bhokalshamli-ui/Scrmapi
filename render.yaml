services:
  - type: web
    name: scrmapi
    env: node
    plan: free
    repo: https://github.com/bhokalshamli-ui/Scrmapi
    region: oregon
    
    # FIXED: Simple npm install (no ci)
    buildCommand: |
      apt-get update -qq && \
      apt-get install -y nmap nikto curl wget jq && \
      apt-get clean && \
      npm install
      
    startCommand: npm start
    autoDeploy: true
    
    envVars:
      - key: NODE_ENV
        value: production
